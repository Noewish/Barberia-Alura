<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="logo"></h1>
            <nav>
             <ul>
                 <li><a href="index.html">Home</a></li>
                 <li><a href="productos.html">Productos</a></li>
                 <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX - XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset> <!--hace referencia a un conjunto de datos que habla de lo mismo. Tambien se puede usar el div-->
                <legend>多Como le gustaria que lo contactemos?</legend> <!--como fieldset no acepta las etiquetas p, hay que utilizar legend-->

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            

            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
            

            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            
            </fieldset>
            
            <fieldset>
                <legend>多En que horario prefiere ser atendido?</legend>
            <select name="" id="">
                <option value="">Ma単ana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
            </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit" class="enviar" value="Enviar formulario">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luenes</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08hs - 20hs</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img/logo-blanco.png" alt="logo-blanco">
        <p class="copyright">&copy Copyright Barberia Alura 2020</p>
    </footer>
</body>
</html>
